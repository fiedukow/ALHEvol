<head>
<title>ALHEvol</title>
<script>
var i = 1;
var lastOK = 1;

function checkImage(src)
{
  var img = new Image();
  img.onload = function() {
    lastOK = i;
  };
  img.onerror = function() {
    i = lastOK;
    updatePlot();
  };

  img.src = src; // fires off loading of image
}

function updatePlot()
{
  var name = "generation_" + i + ".png";
  var toUpdate =  document.getElementById('plot');
  var nbr =  document.getElementById('nb');
  checkImage(name);
  toUpdate.src = name;
  nbr.value = i;
}
</script>
</head>

<body>
<center>
<input type=button onClick="i--; if(i<1) i=1; updatePlot();" value="<">
<input type=input onChange="i=this.value; updatePlot();" value=1 id="nb">
<input type=button onClick="i++; updatePlot();" value=">">
<hr>
<img src="generation_1.png" id="plot" />
</center>

</body>
